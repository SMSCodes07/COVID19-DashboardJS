    <body class="covidrender">
        <!-- Area de navegacion -->
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal redFont">COVID-19 Dashboard</h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 redFont pointerCursor" href="adminNews.html">Noticias</a>
                <a class="p-2 redFont pointerCursor" href="adminCases.html">Casos</a>
            </nav>
            <button class="btn redBackground text-white" onclick="logOut()">Cerrar sesión</button>
        </div>
        <!-- Area de navegacion -->
        <!-- Contenedor de general -->
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-11 col-sm-9 col-md-6 col-lg-5 col-xl-3">
                    <div class="card shadow-sm rounded redBackground">
                        <div class="card-body text-white">
                            <h4 class="mt-2">Agregar noticia</h4>
                            <p>Completar los datos para realizar un registro</p>
                            <button type="button" class="btn bg-white redFont" data-toggle="modal" data-target="#staticBackdrop">Desplegar formulario</button>
                            <button type="button" id="specialButton" hidden class="btn bg-white redFont" data-toggle="modal" data-target="#editionBackdrop">Desplegar formulario</button>
                        </div>
                    </div>
                </div>
                <div class="col-11 col-sm-9 col-md-6 col-lg-5 col-xl-9">
                    <div class="row" id="listOfCols">

                    </div>
                </div>
            </div>
        </div>
        <!-- Contenedor de general -->
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Formulario de noticias</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Título</label>
                                <input type="text" class="form-control " id="newsTitle" placeholder="Agregar un título">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Fecha de publicación</label>
                                <input type="date" class="form-control " id="newsDate">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Resumen de la noticia</label>
                                <textarea class="form-control" id="newsDescription" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Contenido de la noticia</label>
                                <textarea class="form-control" id="newsContent" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn redBackground text-white" data-dismiss="modal" onclick="createNews()">Enviar datos</button>
                        <button type="button" class="btn bg-dark text-white" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="editionBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Formulario de edicion de noticias</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Título</label>
                                <input type="text" class="form-control " id="editionNewsTitle" placeholder="Agregar un título">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Fecha de publicación</label>
                                <input type="date" class="form-control " id="editionNewsDate">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Resumen de la noticia</label>
                                <textarea class="form-control" id="editionNewsDescription" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Contenido de la noticia</label>
                                <textarea class="form-control" id="editionNewsContent" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn redBackground text-white" data-dismiss="modal" onclick="editNews()">Enviar datos</button>
                        <button type="button" class="btn bg-dark text-white" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
